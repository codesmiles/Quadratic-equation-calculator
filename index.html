<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="form-group">

                    <h1>Quadratic Equation calculator</h1>

                    <div class="container">
                        <div class="card p-5">
                            <small>Make sure you click on the reset button before you input your values</small>
                            <div>
                                <h2><label for="valueA">Input value X1</label></h2>
                                <input type="number" class="form-control valueA">
                            </div>
                            <div>
                                <h2><label for="valueB">Input value X2</label></h2>
                                <input type="number" class="form-control valueB">
                            </div>

                            <div>
                                <h2><label for="valueC">Input value X3</label></h2>
                                <input type="number" class="form-control valueC">
                            </div>
                            <div class="pt-4">
                                <button type="button" class="btn btn-primary calculate">Calculate</button>
                                <button type="reset" class="btn btn-danger reset">Reset</button>
                            </div>

                            <h1>
                                <div class="result">
                                    <h2>Result:</h2>
                                    <p class="value"></p>
                                </div>
                            </h1>
                        </div>
                    </div>



                </form>
            </div>
        </div>
    </div>
    <script src="script.js" async defer></script>
</body>

</html>
